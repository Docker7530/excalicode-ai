server.port=9527
spring.application.name=excalicode-ai-platform
# 文件上传配置
spring.servlet.multipart.max-file-size=256MB
spring.servlet.multipart.max-request-size=1GB
spring.servlet.multipart.file-size-threshold=2MB
# AI 配置
spring.ai.openai.base-url=https://api.siliconflow.cn
spring.ai.openai.api-key=${SILICONFLOW_API_KEY}
spring.ai.openai.chat.options.model=deepseek-ai/DeepSeek-V3.2
spring.ai.openai.embedding.options.model=Qwen/Qwen3-Embedding-8B
# Jackson JSON 全局配置
spring.jackson.default-property-inclusion=non_null
spring.jackson.time-zone=GMT+8
spring.jackson.locale=zh_CN
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.serialization.INDENT_OUTPUT=false
spring.jackson.serialization.FAIL_ON_EMPTY_BEANS=false
spring.jackson.deserialization.FAIL_ON_UNKNOWN_PROPERTIES=false
spring.jackson.deserialization.ACCEPT_EMPTY_STRING_AS_NULL_OBJECT=true
# MySQL 数据源配置
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://${DB_HOST}:${DB_PORT}/${DB_NAME}?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
# HikariCP 连接池配置 (Spring Boot 默认连接池，性能最优)
spring.datasource.type=com.zaxxer.hikari.HikariDataSource
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-timeout=30000
# Redis 配置
spring.data.redis.host=${REDIS_HOST}
spring.data.redis.port=${REDIS_PORT}
spring.data.redis.database=${REDIS_DB}
spring.data.redis.password=${REDIS_PASSWORD}
spring.data.redis.timeout=10s
spring.data.redis.connect-timeout=10s
spring.data.redis.client-type=lettuce
spring.data.redis.lettuce.pool.max-active=16
spring.data.redis.lettuce.pool.max-idle=8
spring.data.redis.lettuce.pool.min-idle=1
spring.data.redis.lettuce.pool.time-between-eviction-runs=60s
# RAG 向量库配置
spring.ai.vectorstore.redis.initialize-schema=true
spring.ai.vectorstore.redis.index-name=cosmic_requirement_knowledge
spring.ai.vectorstore.redis.prefix=cosmic:req:
# MyBatis-Plus 配置
mybatis-plus.configuration.map-underscore-to-camel-case=true
# mybatis-plus.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl
mybatis-plus.global-config.db-config.id-type=auto
mybatis-plus.global-config.db-config.logic-delete-field=deleted
mybatis-plus.global-config.db-config.logic-delete-value=1
mybatis-plus.global-config.db-config.logic-not-delete-value=0
mybatis-plus.mapper-locations=classpath*:/mapper/**/*.xml
mybatis-plus.type-aliases-package=com.excalicode.platform.*.entity
# RAG 助手配置
cosmic.requirement.rag.enabled=true
cosmic.requirement.rag.top-k=4
cosmic.requirement.rag.min-score=0.65
cosmic.requirement.rag.chunk-size=2000
cosmic.requirement.rag.chunk-overlap=200
cosmic.requirement.rag.redis-chunk-key-prefix=cosmic:req:chunks:
cosmic.requirement.rag.chunk-key-ttl=30d
cosmic.requirement.rag.rerank-enabled=true
cosmic.requirement.rag.rerank-model=Qwen/Qwen3-Reranker-8B
cosmic.requirement.rag.rerank-endpoint=/v1/rerank
cosmic.requirement.rag.rerank-top-n=4
cosmic.requirement.rag.rerank-timeout=8s
# JWT 配置（从环境变量读取）
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION}
